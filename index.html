<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Assignment - Train Scheduler (Basic - Recommended) </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">+<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
	  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/code.js"></script>
</head>
<body>
    <header class= "container">
            <div class="jumbotron jumbotron-fluid" class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="container">
                      <h1 class="display-4"><i class="fas fa-train">

                      </i> Anytime is train time</h1>
                        
                      <p class="lead"></p>
                    </div>
                  </div>
    </header>
    <!-- tabla de tren -->

    <section class="container">

         <div class="card-header">
        Current Train Schedule 
          </div>
    <table class="table">
      <thead class="thead-black">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>

        </tr>
      </thead>
      <tbody class="center-align #e0e0e0 grey-text text-lighten-2" id="table">

  
      </tbody>
    </table>
  </section>
  <br>
  <br>
    <!-- formulario add train -->
    <main class="container">
        <div class="card-header">
          Add Train 
          </div>

    <form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Train Name" id="trainName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Destination" id="destination">
      </div>
    </div>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First Train Time (HH:mm - military time" id="trainTime">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Frequency" id="frequency">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
  </form>
</main>
</body>
</html>
